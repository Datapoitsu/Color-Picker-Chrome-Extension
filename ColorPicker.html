<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body" id="body">
    <div class="topRow">
      <h1 style="margin-left: 75px;">Color Picker</h1>
      <button id="eyeDropButton" style="margin-left: 100px;"><img src="images/pipette.png" class="mediumButton"></button>
      <button id="saveButton" style="margin-left: 10px;"><img src="images/save.png" class="mediumButton"></button>
      <button id="pinButton" style="margin-left: 160px;"><img src="images/unpin.png" class="mediumButton" id="pinButtonImage"></button>
    </div>
    <div>
      <div class="colorPie" id="colorPie">
        <div class="pie" id="pie"></div>
        <img src="images/colorSelector.png" class="selector" id="selector">
      </div>
      <div class="numbers">
        <div class="row">
          <p>Red:</p>
          <input type="number" id="red" value="255">
          <input type="range" min="0" max="255" value="255" step="1" class="slider" id="redSlider">
          <button><img src="images/clipboard.png" class="smallButton" id="copyred"></button>
        </div>
        <div class="row">
          <p>Green:</p>
          <input type="number" id="green" value="255">
          <input type="range" min="0" max="255" value="255" step="1" class="slider" id="greenSlider">
          <button><img src="images/clipboard.png" class="smallButton" id="copygreen"></button>
        </div>
        <div class="row">
          <p>Blue:</p>
          <input type="number" id="blue" value="255">
          <input type="range" min="0" max="255" value="255" step="1" class="slider" id="blueSlider">
          <button><img src="images/clipboard.png" class="smallButton" id="copyblue"></button>
        </div>
        <div class="row">
          <p>Hex:</p>
          <input type="text" id="hex" value="#FFFFFF">
          <div class="colorDisplay" id="colorDisplay"></div>
          <button><img src="images/clipboard.png" class="smallButton" id="copyhex"></button>
        </div>
        <div class="row">
          <p>Hue:</p>
          <input type="number" id="hue" value="0" step="0.002">
          <input type="range" min="0.0" max="1.0" value="0.0" step="0.0002" class="slider" id="hueSlider">
          <button><img src="images/clipboard.png" class="smallButton" id="copyhue"></button>
        </div>
        <div class="row">
          <p>Saturation:</p>
          <input type="number" id="saturation" value="0" step="0.002">
          <input type="range" min="0.0" max="1.0" value="0.0" step="0.0002" class="slider" id="saturationSlider">
          <button><img src="images/clipboard.png" class="smallButton" id="copysaturation"></button>
        </div>
        <div class="row">
          <p>lightness:</p>
          <input type="number" id="lightness" value="1" step="0.002">
          <input type="range" min="0.0" max="1.0" value="1.0" step="0.0002" class="slider" id="lightnessSlider">
          <button><img src="images/clipboard.png" class="smallButton" id="copylightness"></button>
        </div>
      </div>
    </div>
    <div class="savedColors" id="savedColors"></div>
  </body>
</html>
<script src="ColorPicker.js"></script>
