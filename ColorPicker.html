<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Color Selector</h1>
    <div class="colorPie">
      <img src="ColorPie.png" class="pie" id="pie">
      <img src="ColorSelector.png" class="selector" id="selector">
    </div>
    <div class="numbers">
      <div class="row">
        <p>Red:</p>
        <input type="text" id="red" value="255">
        <input type="range" min="0" max="255" value="255" step="1" class="slider" id="redSlider">
        <button><img src="clipboard.png" class="copyButtonImage" id="copyred"></button>
      </div>
      <div class="row">
        <p>Green:</p>
        <input type="text" id="green" value="255">
        <input type="range" min="0" max="255" value="255" step="1" class="slider" id="greenSlider">
        <button><img src="clipboard.png" class="copyButtonImage" id="copygreen"></button>
      </div>
      <div class="row">
        <p>Blue:</p>
        <input type="text" id="blue" value="255">
        <input type="range" min="0" max="255" value="255" step="1" class="slider" id="blueSlider">
        <button><img src="clipboard.png" class="copyButtonImage" id="copyblue"></button>
      </div>
      <div class="row">
        <p>Hex:</p>
        <input type="text" id="hex" value="#FFFFFF">
        <div class="colorShower" id="colorShower"></div>
        <button><img src="clipboard.png" class="copyButtonImage" id="copyhex"></button>
      </div>
      <div class="row">
        <p>Hue:</p>
        <input type="text" id="hue" value="0">
        <input type="range" min="0.0" max="1.0" value="0.0" step="0.0002" class="slider" id="hueSlider">
        <button><img src="clipboard.png" class="copyButtonImage" id="copyhue"></button>
      </div>
      <div class="row">
        <p>Saturation:</p>
        <input type="text" id="saturation" value="0">
        <input type="range" min="0.0" max="1.0" value="0.0" step="0.0002" class="slider" id="saturationSlider">
        <button><img src="clipboard.png" class="copyButtonImage" id="copysaturation"></button>
      </div>
      <div class="row">
        <p>lightness:</p>
        <input type="text" id="lightness" value="1">
        <input type="range" min="0.0" max="1.0" value="1.0" step="0.0002" class="slider" id="lightnessSlider">
        <button><img src="clipboard.png" class="copyButtonImage" id="copylightness"></button>
      </div>
      
    </div>
  </body>
</html>
<script src="ColorPicker.js"></script>
