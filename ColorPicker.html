<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Color Selector</h1>
    <div class="colorPie">
      <img src="ColorPie.png" class="pie" id="pie">
      <img src="ColorSelector.png" class="selector" id="selector">
    </div>
    <div class="numbers">
      <div class="row">
        <p>Red:</p>
        <input type="text" id="r">
      </div>
      <div class="row">
        <p>Green:</p>
        <input type="text" id="g">
      </div>
      <div class="row">
        <p>Blue:</p>
        <input type="text" id="b">
      </div>
      <div class="row">
        <p>Hex:</p>
        <input type="text" id="hex">
      </div>
    </div>
  </body>
</html>
<script src="ColorPicker.js"></script>
